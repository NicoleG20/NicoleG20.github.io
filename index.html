<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">

    <title>Light Up</title>
</head>

<body>

    <header class="header">
        <div class="logo">
            <h1 class="title">Light Up</h1>
            <h4 class="motto">Light up your world with our high quality products made from Japan</h4>
        </div>

        <div class="search">
            <form class="example" action="#">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </header>

    <section class="images">
        <div class="slideshow-container">

            <div class="mySlides">
                <img src="img1.jpg" alt="Bamboo Lamp" style="width:100%">
                <div class="text"></div>
            </div>

            <div class="mySlides">
                <img src="img2.jpg" alt="Bubble Lamp" style="width:100%">
                <div class="text">Bubble Lamp</div>
            </div>

            <div class="mySlides">
                <img src="img3.jpg" alt="Standing Lamp" style="width:100%">
                <div class="text">Standing Lamp</div>
            </div>

        </div>
    </section>

    <section class="category">

        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="img4.jpg">
                    <img src="img4.jpg" alt="Ceiling Lights">
                </a>
                <div class="desc">Multi Bamboo lamps</div>
            </div>
        </div>

        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="img5.jpg">
                    <img src="img5.jpg" alt="Semi Flush Lights">
                </a>
                <div class="desc">Hanging Lamp</div>
            </div>
        </div>

        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="img6.jpg">
                    <img src="img6.jpg" alt="Chandelier">
                </a>
                <div class="desc">Trio Bamboo floor Lamps</div>
            </div>
        </div>

        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="img7.jpg">
                    <img src="img7.jpg" alt="Standing Lamp">
                </a>
                <div class="desc">Cluster Chandelier</div>
            </div>
        </div>

        <div class="clearfix"></div>

    </section>



</body>

</html>
